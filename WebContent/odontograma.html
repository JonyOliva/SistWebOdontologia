<!DOCTYPE html>
<html>
<body>
    <div style="display: flex;">
        <div style="flex: 10%; margin-right: 1%;">
            <br>
            <fieldset>
                <legend>Parcial</legend>
                <div> 
                    <img src="images/dNormal.png" alt="">

                    <input type="radio" name="estado" id="0" onclick="cambiarEstadoSelect(this)" checked>

                <div> 
                    <img src="images/dCarie.png" alt="">
                    Carie

                <div>

            <br>
            <br>
            <fieldset>
                <legend>Total</legend>

            <br>
            <div>

            </div>
        </div>
        
        <div style="flex: 90%;">
                <canvas width="860" height="480" id="odontogram" style=" border: 1px solid;">
                </canvas>
        </div>
    </div>

</html>
